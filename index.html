<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>‚è≥ Countdown Timer</h1>

    <!-- Input for target date/time -->
    <div class="input-group">
      <label for="datetime">Select Date & Time:</label>
      <input type="datetime-local" id="datetime" />
      <button id="startBtn">Start Countdown</button>
    </div>

    <!-- Countdown display -->
    <div class="countdown" id="countdown">
      <div><span id="days">0</span> Days</div>
      <div><span id="hours">0</span> Hours</div>
      <div><span id="minutes">0</span> Minutes</div>
      <div><span id="seconds">0</span> Seconds</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
